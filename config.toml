baseURL = "https://drrdunn.github.io/bloggingdown"
publishDir = "docs"
languageCode = "en-uk"
title = "User research and data science"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
enableEmoji = true

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About me"
    url = "/about/"
[[menu.main]]
    name = "Blog"
    url = ""
[[menu.main]]
    name = ""
    identifier = "twitter"
    pre = "<i class='fab fa-twitter fa-lg'></i>"
    url = "https://twitter.com/rimadunn404"
    weight = 4


[params]
    description = "My notes on user research and data analysis."
    customCss = ["css/font-awesome.min.css"]

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    [params.logo]
    url = "dino.png"
    width = 50
    height = 50
    alt = "Logo"
